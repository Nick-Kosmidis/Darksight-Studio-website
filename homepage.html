    <!--ABOUT PAGE-->
    <template id="about-page">
        <div class="row align-items-center">
            <div class="col-20 col-lg-8 mx-auto">
                <h1 class="display-5 mb-5">ABOUT US</h1>
                <div class="biography"> 
                <p>
                    <strong>Darksight Studio</strong> is a Greek game development studio established in 2023 by
                    <span id="founder-name">Alexandros Koulas</span>.<br>
                    Since its beginning, the studio has focused on creating immersive, atmospheric<br>
                    and innovative gaming experiences.
                </p>

                <p>
                    The studio's first major project, <strong>EOTB (Echoes of the Backrooms)</strong>, was primarily developed by <br>
                    <span>Alexandros Koulas</span>, with valuable contributions from <span>Nikos Kosmidis</span> and <span>Argie Daios</span>.<br>
                    The project helped shape the early identity and creative direction of Darksight Studio.
                </p>

                <p>
                    In <strong>July 2024</strong>, Darksight Studio was officially formed as a unified team.  
                    The first game created collaboratively by all three members was 
                    <strong>Tic Tac Toe Yarr!</strong>, marking their first fully team-developed title.
                </p>
                    </p>
